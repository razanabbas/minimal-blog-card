<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minimal Blog Card|Dev Challenges</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="card">
                <div class="header">
                    <img src="images/cactus_img.jpg" alt="cactus-image">
                    <h2>Design</h2>
                </div>
                <div class="content">
                    <h1>Embracing Minimalism</h1>
                    <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
                
                <div class="name">
                    <p>Annie Spratt</p>
                </div>
                
            </div>
        </main>

    </body>
</html>
